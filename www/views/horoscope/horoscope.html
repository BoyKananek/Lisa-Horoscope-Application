<ion-view view-title="Horoscope" >
  <ion-content ng-controller="horoCtrl">
    <br>
    <center><h2>{{icon}} {{zodiac}}</h2></center>
    <div class="card">
      <div class="item item-text-wrap">
        Daily horoscope: {{daily}}
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        Weekly horoscope: {{weekly}}
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        Monthly horoscope: {{monthly}}
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        Love: {{love}}
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        Career: {{career}}
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        Wellness: {{wellness}}
      </div>
    </div>

  <button class="button button-block button-positive" ng-click="shareFB()"> Share on facebook </button>
  </ion-content>
</ion-view>
