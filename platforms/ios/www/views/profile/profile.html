<ion-view view-title="Profile">
  <ion-content ng-controller="profileCtrl">
    <div class="list list-inset">
      <label><h2> Enter your birth date:</h2></label>
      <label class="item item-input">
        <input id="dateInput" type="date" name="date" ng-model="birthdate"/>
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="submitData()" > Make a wish ! </button>
  </ion-content>
</ion-view>
