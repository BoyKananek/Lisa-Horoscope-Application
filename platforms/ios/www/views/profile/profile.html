<ion-view view-title="Profile">
  <ion-content ng-controller="profileCtrl">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="date" name="date" ng-model="birthdate"/>
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="submitData()"> Submit </button>
  </ion-content>
</ion-view>
